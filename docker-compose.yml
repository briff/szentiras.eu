---
services:
  app_dev_prepopulate:
    image: szeu-app-dev
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        UID: ${HOST_UID:-1000}
        GID: ${HOST_GID:-1000}
    volumes:
      - .:/var/www/html
    env_file:
      - ./.env
    command: touch .bash_history
  app:
    image: szeu-app-dev
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        UID: ${HOST_UID:-1000}
        GID: ${HOST_GID:-1000}
    env_file:
      - ./.env
    volumes:
      - .:/var/www/html
      - .devcontainer/.bash_history:/home/laravel/.bash_history
      - .devcontainer/.ssh:/home/laravel/.ssh
    networks:
      - szeu-network
    ports:
      - "${APP_EXTERNAL_PORT:-8080}:80"
      - "${XDEBUG_EXTERNAL_PORT:-9003}:9003"
      - "5173:5173" # This is for vite, it is not configurable, only together with vite.config.js
    depends_on:
      app_dev_prepopulate:
        condition: service_completed_successfully
      database:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully        
  database:
    image: pgvector/pgvector:pg17
    env_file:
      - ./.env
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    networks:
      - szeu-network
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./tmp:/docker-entrypoint-initdb.d
    ports:
      - "${POSTGRES_EXTERNAL_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U homestead -d bible"]
      start_period: 1m
      interval: 10s
      timeout: 5s
      retries: 3      
  sphinx:
    image: macbre/sphinxsearch:3.7.1
    volumes:
      - ./deploy/local/sphinx/sphinx.conf.in:/etc/sphinxsearch/sphinx.conf.in
      - ./docker/sphinx/start.sh:/opt/sphinx/start.sh
      - sphinx_data:/opt/sphinx/indexes
    env_file:
      - ./.env
    depends_on:
      database:
        condition: service_healthy
    networks:
      - szeu-network
    command: sh -c "/opt/sphinx/start.sh"

  # mailpit:
  #   image: axllent/mailpit
  #   ports:
  #     - "1025:1025"
  #     - "8025:8025"
  
  composer:
    image: szeu-app-dev
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        UID: ${HOST_UID:-1000}
        GID: ${HOST_GID:-1000}
    env_file:
      - ./.env
    environment:
      - XDEBUG_CONFIG="mode=off"
    volumes:
      - .:/var/www/html
    depends_on:
      database:
        condition: service_healthy
    command: php composer.phar install --no-interaction
  migrator:
    image: szeu-app-dev
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        UID: ${HOST_UID:-1000}
        GID: ${HOST_GID:-1000}
    env_file:
      - ./.env
    environment:
      - XDEBUG_CONFIG="mode=off"
    volumes:
      - .:/var/www/html
    command: php artisan migrate -n
    depends_on:
      database:
        condition: service_healthy
      composer:
        condition: service_completed_successfully
    networks:
      - szeu-network
  # Hunspell is inside the container for now, this is preparation for the future
  # hunspell:
  #   image: szeu-hunspell
  #   build:
  #     context: .
  #     dockerfile: Dockerfile.hunspell
  #   ports:
  #     - "1234:1234"
  #   volumes:
  #     - hunspellpipe:/var/run/hunspell
  #   networks:
  #     - szeu-network
volumes:
  db-data:
  sphinx_data:  
  # hunspellpipe:
networks:
  szeu-network:
